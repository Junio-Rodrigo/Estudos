<html>
    <!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        /* 
            1. Inline
            2. Id
            3. Classe, pseudo-Classe, atributos
            4. Elemento, Pseudo-Elementos
        */

        body {
            font-size: 40px;
        }

        div {background-color: #00c;color: #fff;}
        div[wm-cor] {background-color: #f70;}
        div.estilo {background-color: #060;}
        #unico1, #unico2 {background-color: #000;}
        div:hover {background-color: #80f;}
    </style>
</head>

<body>
    <div id="unico1" class="estilo" style="background-color: #f00;">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
