<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        * {
            box-sizing: border-box; /*Faz todas a tags considerar os espaçamentos adicionais para o tamanho da box da tag*/
            box-sizing: content-box; /*Faz o oposto*/
        }

        body {
            font-size: 45px;
            margin: 0;
        }

        div {
            background-color: #09f;
            width: 100%;
            height: 300px;
            padding: 100px;
            border: solid 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
