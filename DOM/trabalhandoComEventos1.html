<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5 segundos...')
            setTimeout( () => {
                window.location.href = e.target.href
            }, 5000)
        }

        const a = document.querySelector('a')
        a.onclick = navegarEm5s
        a.setAttribute('onclick', 'navegarEm5s(event)')
    </script>
</body>
