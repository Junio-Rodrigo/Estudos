    <header>

    <nav>
        <a href="exerciciosHtml/teste.html">00 - Teste</a> |
        <a href="exerciciosHtml/texto1.html">01 - Texto</a> |

    </nav>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
    <section id="conteudo"></section>
    <footer>
        Curso de Web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach( link => {
            link.onclick = e => {
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
