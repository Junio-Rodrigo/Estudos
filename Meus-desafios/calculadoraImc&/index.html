<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="calculator">
        <div class="options">
            <h1>Calculadora Imc</h1>
            <div>Nome: <input type="text" name="name" placeholder="Digite. . ."></div>
            <div>Altura: <input type="text" name="height" placeholder="Digite. . ."></div>
            <div>Peso: <input type="text" name="weight" placeholder="Digite. . ."></div>
            <div class="result">Resultado: <span class="resultImc"></span> </div>
            <button>Calcular</button>
        </div>
    </div>
</body>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</html>
